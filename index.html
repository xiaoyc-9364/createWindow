<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CreateWindow</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <div class="wrapper">
            <div class="window-position">
                <p>Input Position (x, y) (px)</p>
                <input type="text" class="position-x">
                <input type="text" class="position-y">
            </div>
            <div class="window-size">
                <p>Input Position (width, height) (px)</p>
                <input type="text" class="size-width" value="300">
                <input type="text" class="size-height" value="300">
            </div>  
            <div class="window-header-text">
                <p>Input Header Text</p>
                <input type="text" class="header-text" value="window">
            </div>
            <div class="window-contents-text">
                <p>Input Contents Text</p>
                <input type="text" class="content-text" value="contents">
            </div>
            <button class="create-btn">Create Window</button>
            <div class="container"></div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
